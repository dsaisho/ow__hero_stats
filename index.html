<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas Saisho Overwatch Hero Counter Guide</title>
    <link rel='stylesheet' href="_output/main.css" type='text/css' media='all' />
    <script src="./_output/ow_json_data.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./_output/owstats.js"></script>


</head>

<body>
    <div class="container">
        <div class="header"><span>OVERWATCH &nbsp </span> HERO COUNTERS</div>
        <div class="counter-containers">
            <div class="container-1 counter-container">
                <div class='selected-hero'>
                    <div class="image-image">
                        <img class="selectedHeroImage hidden" />
                    </div>
                    <h1 class="selectedHeroName">Select a hero from below </h1>
                </div>
                <div class="hero-counter-stats">
                    <div class="counters-good counters hidden">
                        <h1>GOOD AGAINST</h1>
                        <div class="content"></div>
                    </div>

                    <div class="counters-bad counters hidden">
                        <h1>BAD AGAINST</h1>
                        <div class="content"></div>
                    </div>
                </div>
                <div class="selected msg_selected"></div>
            </div>
            <div class="container-2 counter-container">
                <div class='selected-hero'>
                    <div class="image-image">
                        <img class="selectedHeroImage hidden" />
                    </div>
                    <h1 class="selectedHeroName">Select a hero from below </h1>
                </div>
                <div class="hero-counter-stats">
                    <div class="counters-good counters hidden">
                        <h1>GOOD AGAINST</h1>
                        <div class="content"></div>
                    </div>

                    <div class="counters-bad counters hidden">
                        <h1>BAD AGAINST</h1>
                        <div class="content"></div>
                    </div>
                </div>

                <div class="selected msg_not-selected"></div>
            </div>
        </div>
        <div class="chars-list">
            <div id="attack" class="list-container">
                <h1>Attack Heroes</h1>
                <div class="list"></div>
            </div>
            <div id="heal" class="list-container">
                <h1>Healing Heroes</h1>
                <div class="list"></div>
            </div>
            <div id="tank" class="list-container">
                <h1>Tank Heroes</h1>
                <div class="list"></div>
            </div>
        </div>
        <div class="footer">All data is from: &nbsp <span><a
                    href="https://www.heropicker.com/overwatch-counters/">https://www.heropicker.com/overwatch-counters</a></span>
        </div>
    </div>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LBVF997P2F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-LBVF997P2F');
    </script>
</body>

</html>
